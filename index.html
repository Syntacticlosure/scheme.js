<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JSScheme</title>
<style>
body {
    background: #f6f6f6;
}
body,* {
    margin:0;
    padding:0;
}

#frame {
    width: 100%;
    padding: 2px;
    margin: 10px auto;
}

#toolbar {
    width: 100%;
    height: 25px;
}
#toolbar #run {
    width: 50px;
    height: 25px;
}
#toolbar #toggleDefinitions {
    width: 150px;
    height: 25px;
}

#definitions {
    height: 50%;
    display: block;
}
#definitions #definitions_textarea {
    font-family: Courier New;
    font-size: 15px;
    width: 100%;
    height: 100%;
    border: 1px solid #ccc;
    overflow-y:auto;
    resize: none;
}

#console {
    font-family: Courier New;
    font-size: 15px;
    width: 100%;
    height: 50%;
    overflow: auto;
    margin-top: 2px;
    border: 1px solid #ccc;
    background-color:white;
    display: block;
}
#console .input_begin {
    color:blue;
    margin-right: 2px;
}
#console .dead {
    color: gray;
}
#console #consoleInput {
    font-family: Courier New;
    font-size: 15px;
    border:none;
    width: 98%;
    height:20px;
}
</style>
</head>

<body>
<div id="frame">
    <div id="toolbar">
        <button id="toggleDefinitions">Hide Definitions</button>
        <button id="run">Run</button>
    </div>
    <div id="content">
        <div id="definitions">
            <textarea id="definitions_textarea"></textarea>
        </div>
        <div id="console"></div>
    </div>
</div>

<script src="main.js?v=1.1"></script>
</body>
</html>

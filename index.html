<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>scheme-- by problue</title>
<style>
body {
    background: #f6f6f6;
}
body,* {
    margin:0;
    padding:0;
}
#frame {
    width: 500px;
    margin: 20px auto;
}
#toolbar {
    width: 100%;
    height: 25px;
}
#toolbar button {
    width: 50px;
    height: 25px;
    float: right;
}
textarea {
	font-family: Courier New;
	font-size: 15px;
	width:100%;
	border: 1px solid #ccc; 
}			
</style>
</head>

<body>
    
<div id="frame">
  <div id="toolbar">
    <button id="run">Run</button>
  </div>
  <div>
  	<textarea id="exp" rows="15"></textarea>
  </div>
  <div>
  	<textarea id="console" rows="15"></textarea>
  </div>
</div>

<script src="objects.js?v=1"></script>
<script src="procedures.js?v=1"></script>
<script src="parser.js?v=1"></script>
<script src="interpreter.js?v=1"></script>
<script>
window.onload = function(){
	scheme.console = document.getElementById('console');
	document.getElementById('run').onclick = function(){
		var exp = document.getElementById('exp').value;
		exp = exp.trim();
		if(exp) {
			scheme.eval(exp);
		}
	}
}
	
</script>
</body>
</html>
